apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: aiops-webhook-test
  namespace: monitoring
  labels:
    release: monitoring
spec:
  groups:
    - name: aiops.webhook.test
      rules:
        - alert: AIOpsWebhookTest
          expr: vector(1)
          for: 1m
          labels:
            severity: warning
          annotations:
            summary: "Test alert: Prometheus → Alertmanager → n8n"
